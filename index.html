<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scientific Calculator Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated background -->
    <div class="bg-animation">
        <div class="bg-gradient"></div>
        <div class="bg-orbs">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
        </div>
    </div>

    <div class="calculator-wrapper">
        <!-- Header -->
        <header class="calc-header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="4" y="2" width="16" height="20" rx="2"/>
                    <line x1="8" y1="6" x2="16" y2="6"/>
                    <line x1="8" y1="10" x2="10" y2="10"/>
                    <line x1="14" y1="10" x2="16" y2="10"/>
                    <line x1="8" y1="14" x2="10" y2="14"/>
                    <line x1="14" y1="14" x2="16" y2="14"/>
                    <line x1="8" y1="18" x2="10" y2="18"/>
                    <line x1="14" y1="18" x2="16" y2="18"/>
                </svg>
                <span class="logo-text">CalcPro</span>
            </div>
            <div class="header-actions">
                <button class="theme-toggle" id="themeToggle" title="Toggle Theme">
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </div>
        </header>

        <main class="calculator">
            <!-- Display Section -->
            <section class="display-section">
                <div class="history-preview" id="historyPreview">
                    <button class="history-toggle" id="historyToggle" title="View History">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12 6 12 12 16 14"/>
                        </svg>
                    </button>
                </div>
                <div class="display-container">
                    <div class="expression" id="expression"></div>
                    <div class="result" id="result">0</div>
                </div>
                <div class="display-controls">
                    <button class="mode-toggle" id="angleToggle">
                        <span class="mode-label">RAD</span>
                    </button>
                </div>
            </section>

            <!-- History Panel (Expandable) -->
            <section class="history-panel" id="historyPanel">
                <div class="history-header">
                    <h3>History</h3>
                    <button class="clear-history" id="clearHistory">Clear All</button>
                </div>
                <div class="history-list" id="historyList">
                    <div class="history-empty">No calculations yet</div>
                </div>
            </section>

            <!-- Scientific Functions (Multi-Layer) -->
            <section class="scientific-section">
                <!-- Layer Tabs -->
                <div class="layer-tabs">
                    <button class="layer-tab active" data-layer="basic">Basic</button>
                    <button class="layer-tab" data-layer="trig">Trig</button>
                    <button class="layer-tab" data-layer="func">Func</button>
                </div>

                <!-- Layer Contents -->
                <div class="layer-contents">
                    <!-- Basic Layer -->
                    <div class="layer-content active" id="layer-basic">
                        <button class="btn sci" data-action="percent">%</button>
                        <button class="btn sci" data-action="sqrt">√</button>
                        <button class="btn sci" data-action="power">x²</button>
                        <button class="btn sci" data-action="powerOf">xʸ</button>
                        <button class="btn sci" data-action="inverse">1/x</button>
                    </div>

                    <!-- Trigonometry Layer -->
                    <div class="layer-content" id="layer-trig">
                        <button class="btn sci" data-action="sin">sin</button>
                        <button class="btn sci" data-action="cos">cos</button>
                        <button class="btn sci" data-action="tan">tan</button>
                        <button class="btn sci" data-action="asin">sin⁻¹</button>
                        <button class="btn sci" data-action="acos">cos⁻¹</button>
                    </div>

                    <!-- Functions Layer -->
                    <div class="layer-content" id="layer-func">
                        <button class="btn sci" data-action="log">log</button>
                        <button class="btn sci" data-action="ln">ln</button>
                        <button class="btn sci" data-action="factorial">n!</button>
                        <button class="btn sci" data-action="pi">π</button>
                        <button class="btn sci" data-action="e">e</button>
                    </div>
                </div>
            </section>

            <!-- Main Buttons Grid -->
            <section class="buttons-section">
                <div class="buttons-grid">
                    <!-- Row 1 -->
                    <button class="btn clear" data-action="clear">AC</button>
                    <button class="btn clear" data-action="clearEntry">CE</button>
                    <button class="btn func" data-action="backspace">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"/>
                            <line x1="18" y1="9" x2="12" y2="15"/>
                            <line x1="12" y1="9" x2="18" y2="15"/>
                        </svg>
                    </button>
                    <button class="btn op" data-action="divide">÷</button>

                    <!-- Row 2 -->
                    <button class="btn num" data-number="7">7</button>
                    <button class="btn num" data-number="8">8</button>
                    <button class="btn num" data-number="9">9</button>
                    <button class="btn op" data-action="multiply">×</button>

                    <!-- Row 3 -->
                    <button class="btn num" data-number="4">4</button>
                    <button class="btn num" data-number="5">5</button>
                    <button class="btn num" data-number="6">6</button>
                    <button class="btn op" data-action="subtract">−</button>

                    <!-- Row 4 -->
                    <button class="btn num" data-number="1">1</button>
                    <button class="btn num" data-number="2">2</button>
                    <button class="btn num" data-number="3">3</button>
                    <button class="btn op" data-action="add">+</button>

                    <!-- Row 5 -->
                    <button class="btn num" data-action="negate">±</button>
                    <button class="btn num" data-number="0">0</button>
                    <button class="btn num" data-action="decimal">.</button>
                    <button class="btn equals" data-action="equals">=</button>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="calc-footer">
            <span>Swipe up for more functions</span>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
